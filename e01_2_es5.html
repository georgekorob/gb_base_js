<!DOCTYPE html>

<body>
    <script>
        'use strict'

        /*
        1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных видео ->
        3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта.
        Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства
        с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться
        свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted
        значение true.
         */
        console.log('Задача №1.2 ES5:');

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        };


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        let post = new Post('Bill', 'Hello, World!', '17.10.2021');
        console.log(post.text);
        post.edit('test');
        console.log(post);
        let attachedPost = new AttachedPost('Bill', 'Hello, World!', '17.10.2021');
        console.log(attachedPost.text, attachedPost.highlighted);
        attachedPost.edit('test');
        attachedPost.makeTextHighlighted();
        console.log(attachedPost);
    </script>
</body>

</html>
