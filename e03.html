<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Преобразования типов в js</title>
</head>
<body>
    <script>
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии
        к каждому выражению. */
        /*
            1. к числу 10 прибавляем число 10 и получаем число 20
            2. при сложении числа 20 со строкой "10", число 20 преобразуется в строку, происходит конкатинация
            строк и получаем "2010"
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 + 10 + "10");

        /*
            1. при сложении числа 10 со строкой "10", число 10 преобразуется в строку, происходит конкатинация
            строк и получаем "1010"
            2. при сложении строки "1010" с числом 10, число 10 преобразуется в строку, происходит конкатинация
            строк и получаем "101010"
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 + "10" + 10);

        /*
            1. к числу 10 прибавляем число 10 и получаем число 20
            2. знак + перед строкой "10" преобразует её в число 10
            3. к числу 20 (полученное в пункте 1) прибавляем число 10 (полученное в пункте 2) и получаем число 30
            4. с помощью console.log выводим результат в консоль
        */
        console.log(10 + 10 + +"10");

        /*
            1. знак - преобразует пустую строку "" в число -0
            2. деление числа 10 на число -0 дает минус бесконечность
            3. с помощью console.log выводим результат в консоль
        */
        console.log(10 / -"");

        /*
            1. знак + пытается преобразовать строку "2,5" в число, но символ "," не позволяет этого сделать
            2. в результате этой попытки получаем Not-A-Number
            3. деление числа 10 на Not-A-Number в результате дает Not-A-Number
            4. с помощью console.log выводим результат в консоль
        */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
