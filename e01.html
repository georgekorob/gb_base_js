<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* 1. Объясните почему код даёт именно такие результаты? */

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c);
    // ответ: 2
    // Префиксный унарный оператор ++ прибавляет к числу a единицу (a становиться равным 2)
    // После этого результат присваивается в c (c становиться равным 2)

    // пример 2
    d = b++;
    alert(d);
    // ответ: 1
    // Текущее значение b присваивается в d (d становиться равным 1)
    // После постфиксный унарный оператор ++ прибавляет к числу b единицу (b становиться равным 2)

    // пример 3
    c = 2 + ++a;
    alert(c);
    //ответ: 5
    // Префиксный унарный оператор ++ прибавляет к числу a единицу (a становиться равным 3)
    // После этого 2 складывается с a и результат присваивается в c (c становиться равным 5)

    // пример 4
    d = 2 + b++;
    alert(d);
    //ответ: 4
    alert(a); //3
    alert(b); //3
    // Текущее значение b складывается с 2
    // Результат присваивается в d (d становиться равным 4)
    // После постфиксный унарный оператор ++ прибавляет к числу b единицу (b становиться равным 3)
</script>
</body>
</html>
