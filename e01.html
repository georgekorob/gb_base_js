<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ДЗ</title>
</head>

<body>
    <script>
        'use strict'

        /* 1. (это задание делайте по желанию) Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)

        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }

        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

        Вам может пригодиться:
         Number.isInteger(value) – функция проверяет, является ли переданное число целым, подробнее здесь https://mzl.la/2XCVSsx
         Math.floor(value) - метод возвращает целое число, которое меньше или равно данному числу (проще говоря округляет в меньшую сторону), подробнее здесь https://mzl.la/2Qx42SO .
         Используйте также остаток от деления на 10, например 123 % 10 будет 3
         Вам также может пригодится делить число на 100 и на 10.
         */
        console.log('Задача №1');

        function calc_1(value) {
            if (!Number.isFinite(value)) {
                console.log(`Введено: ${value}. Нужно ввести именно число!`);
            }
            else if (!Number.isInteger(value)) {
                console.log(`Введено: ${value}. Число должно быть целым!`);
            }
            else if (value < 0) {
                console.log(`Введено: ${value}. Число должно быть положительным!`);
            }
            else if (value > 999) {
                console.log(`Введено: ${value}. Число не должно превышать 999!`);
            }
            else {
                return {
                    units: value % 10,
                    tens: (value = Math.floor(value / 10)) % 10,
                    hundereds: (Math.floor(value / 10)) % 10,
                }
            }
            return {}
        }

        console.log(calc_1(576));
        console.log(calc_1(45));
        console.log(calc_1(1950));
        console.log(calc_1(-19));
        console.log(calc_1(13.4));
        console.log(calc_1('fgasdg'));
        console.log('_______________________________');
    </script>
</body>

</html>
